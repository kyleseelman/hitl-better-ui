<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>BETTER HITL</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<body>
    <div class="container-fluid">
        <h1>{{ req_id }}</h1>
        <p><b>Task title:</b> {{ task_title }}</p>
        <p><b>Task statement:</b> {{ task_stmt }}</p>
        <p><b>Task narrative:</b> {{ task_narr }}</p>
        <p><b>In scope:</b> {{ task_in_scope }}</p>
        <p><b>Not in scope:</b> {{ task_not_in_scope }}</p>
        <p><b>Request:</b> {{ req_text }}</p>
        <a onclick="myFunction()" href="#keywordModal" data-toggle="modal" data-target="#keywordModal" id="'keywords">Edit Keywords</a>
        <!--<a href="{{ url_for('terms', req_id=req_id) }}">Edit Keywords</a>-->
        <hr/>
    </div>
    <div class="modal fade" id="keywordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Keywords</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="place_for_terms">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("#keywords").click(function(){
            alert("what")
            var text = $(this).val();
            

            $.ajax({
            url: "/terms",
            type: "get",
            data: {jsdata: text,
                req_id: req_id},
            success: function(response) {
                $("#place_for_terms").html(response);
            },
            error: function(xhr) {
                //Do Something to handle error
            }
            });
        });
        });
        </script>

</body>
</html>
